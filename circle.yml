machine:
  services:
    - docker

dependencies:
  pre:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

  override:
    - cd /Appium && docker build -t appium/appium:latest .

test:
  override:
    - cd /Appium && docker run -d --name appium_android appium
    - cd /Appium && docker push appium/appium:latest
